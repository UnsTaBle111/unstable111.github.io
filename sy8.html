/* 导航栏样式 */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {

    margin-right: 20px;
}

nav a {
    color: #333;

}

nav a:hover {

}

/* 图片轮播样式 */
.slider {
    position: relative;
    width: 100%;
    height: 400px;
}

.slider img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* 页面内容样式 */

img {

ul {
